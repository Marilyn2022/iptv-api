name: 'Update schedule'

on:
  schedule:
    - cron: '0 22,10 * * *'
  workflow_dispatch:
    branches:
      - master
      - dev
      - gd

jobs:
  push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 1
      
      - name: Run with setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          update-environment: true
          cache: 'pipenv'
      
      - name: Check open_driver config
        id: check_driver
        run: |
          echo "OPEN_DRIVER=$(python -c '
          try:
            from utils.config import config
            open_driver = config.open_driver
          except:
            open_driver = False
          print(open_driver)')" >> $GITHUB_ENV
      
      - name: Set up Chrome
        if: env.OPEN_DRIVER == 'True'
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: Download chrome driver
        if: env.OPEN_DRIVER == 'True'
        uses: nanasess/setup-chromedriver@master
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
        
      - name: Install pipenv
        run: |
          python -m pip install --user pipenv
          echo "Successfully installed pipenv"
      
      - name: Install dependencies
        run: |
          pipenv --python 3.11
          pipenv install --deploy
        continue-on-error: false
      
      - name: Install selenium
        if: env.OPEN_DRIVER == 'True'
        run: pipenv install selenium
      
      - name: Update
        id: update
        run: |
          echo "Starting update process..."
          pipenv run dev
          if [ $? -ne 0 ]; then
            echo "::error::Update process failed"
            exit 1
          fi
          echo "Update process completed successfully"
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "Checking for changes..."
          git add .
          
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "Auto Update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            
            echo "Pushing changes..."
            git pull --rebase
            git push
            
            echo "Successfully pushed changes"
          else
            echo "No changes to commit"
          fi
